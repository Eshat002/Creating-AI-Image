{% extends 'base.html' %} 

 

{% block content %}
<h2>Explain image detail</h2>

<form method="post">

{% csrf_token %} 

<input type="text" class="form-control" name="user_input">
<button type="submit" class="btn btn-primary px-3 py-2 mt-3">Create Image</button>


</form>

{% if obj %}
<div class="mt-3">
    <h3 class='mt-2 mb-2'>{{obj.text}}</h3>
    <img src={{obj.image.url}}>



</div>
{%endif%}



{%endblock content%}
